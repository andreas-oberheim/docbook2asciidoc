group 'universal-markup'
version '1.0-SNAPSHOT'

buildscript {
    ext.scala_version = '2.11.8'
}

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    // programming languages
    compile "org.scala-lang:scala-library:$scala_version"

    // xslt
    compile 'net.sf.saxon:Saxon-HE:9.7.0-7'
}
